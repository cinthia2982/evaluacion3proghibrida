<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>categoria</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let c of categorias">
      <ion-label>{{c.strCategory}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
